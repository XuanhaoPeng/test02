<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            height: 100%;
            background-color: pink;
        }
        
        .b {
            height: 100%;
            background-color: greenyellow;
        }
    </style>
</head>


<body>
    <h1>行内元素和块级元素的区别</h1>
    <p>霸占一行，不能与其他任何元素并列。能接受宽高，如果不设置宽度，那么宽度将默认变为父级的100%。 块级元素：所有的容器级标签，都是块级元素，以及p标签</p>
    <p class="a">块级元素</p>
    <p>与其他行内元素并排，不能设置宽高，默认的宽度就是文字的宽度。 行内元素：除了p之外，所有的文本级标签，都是行内元素。
    </p>
    <span class="b">行内元素</span>
</body>

</html>
