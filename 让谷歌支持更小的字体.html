<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-size: 12px;
        }
        
        .small {
            transform: scale(0.8);
            -webkit-transform: scale(0.8);
        }
    </style>
</head>

<body>
    <p class="normal">我是12px的字体</p>
    <p class="small">我是比12px更小的字体</p>
</body>

</html>
